<div *ngIf="!auth.isAuthenticated()" class="text-center">
    <img src="assets/logo.png" title="logo" alt="logo" style="width: 200px">
    <br>
    <button class="btn btn-primary mt-2"  (click)="auth.login()">
        Log In
    </button>
</div>



<button class="btn btn-primary btn-margin" *ngIf="auth.isAuthenticated()" (click)="auth.logout()">
    Log Out
</button>
